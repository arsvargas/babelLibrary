<div class="bg">
    <div class="login-card">
        <form class="form-group">
            <label for="login"></label>
            <input type="text" [(ngModel)]="usuario" ng name="login" id="login" placeholder="Digite seu login">
            
            <label for="password"></label>
            <input type="password" [(ngModel)]="senha" name="password" id="password" placeholder="Digite sua senha">

            <button type="submit" (click)="login()">Entrar</button>
        </form>
    </div>
</div>
